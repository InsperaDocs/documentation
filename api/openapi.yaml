openapi: 3.0.3
info:
  title: Inspera Originality API
  version: 1.2.0

servers:
  - url: https://6x6hep4ey9.execute-api.eu-central-1.amazonaws.com/production
    description: Production Environment
  - url: https://ja0ot1lhh6.execute-api.eu-central-1.amazonaws.com/test
    description: Test Environment

components:
  securitySchemes:
    CrudBearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: Use token from `/login` for CRUD operations (users, courses, institutions).
    OriginalityBearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: Use token from `/token` for document submission & originality reports.

paths:
  /token:
    post:
      tags:
        - Upload
      summary: Obtain Originality API authentication token
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                clientId:
                  type: string
                institutionId:
                  type: string
              required:
                - clientId
                - institutionId
      responses:
        '200':
          description: Authentication token retrieved
          content:
            application/json:
              schema:
                type: object
                properties:
                  access_token:
                    type: string
                  expires_in:
                    type: integer

  /login:
    post:
      tags:
        - CRUD
      summary: Obtain CRUD API authentication token
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
              required:
                - email
                - password
      responses:
        '200':
          description: Authentication token retrieved
          content:
            application/json:
              schema:
                type: object
                properties:
                  access_token:
                    type: string
                  expires_in:
                    type: integer

  /user:
    post:
      tags:
        - CRUD
      summary: Create new user
      security:
        - CrudBearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                firstName:
                  type: string
                lastName:
                  type: string
                email:
                  type: string
                role:
                  type: string
                  enum: [educator, student]
                status:
                  type: number
                courses:
                  type: array
                  items:
                    type: string
              required:
                - firstName
                - lastName
                - email
                - role
                - courses
      responses:
        '201':
          description: User created

    delete:
      tags:
        - CRUD
      summary: Delete user
      security:
        - CrudBearerAuth: []
      parameters:
        - in: query
          name: userId
          required: true
          schema:
            type: string
      responses:
        '200':
          description: User deleted

  /user-info:
    get:
      tags:
        - CRUD
      summary: Retrieve user information
      security:
        - CrudBearerAuth: []
      parameters:
        - in: query
          name: email
          schema:
            type: string
        - in: query
          name: page
          schema:
            type: number
        - in: query
          name: limit
          schema:
            type: number
      responses:
        '200':
          description: User info retrieved
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                    firstName:
                      type: string
                    lastName:
                      type: string
                    email:
                      type: string
                    role:
                      type: string
                    status:
                      type: number
                    courses:
                      type: array
                      items:
                        type: string

    put:
      tags:
        - CRUD
      summary: Update user
      security:
        - CrudBearerAuth: []
      parameters:
        - in: query
          name: userId
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                firstName:
                  type: string
                lastName:
                  type: string
                email:
                  type: string
                role:
                  type: string
                  enum: [educator, student]
                status:
                  type: number
                courses:
                  type: array
                  items:
                    type: string
      responses:
        '200':
          description: User updated

  /courses-info:
    get:
      tags:
        - CRUD
      summary: Retrieve course information
      security:
        - CrudBearerAuth: []
      parameters:
        - in: query
          name: courseCode
          schema:
            type: string
        - in: query
          name: page
          schema:
            type: string
        - in: query
          name: limit
          schema:
            type: string
      responses:
        '200':
          description: Course info retrieved
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                    name:
                      type: string
                    description:
                      type: string

  /{institution-info}:
    get:
      tags:
        - CRUD
      summary: Retrieve institution information
      security:
        - CrudBearerAuth: []
      parameters:
        - in: path
          name: institution-info
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Institution info retrieved
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  name:
                    type: string
                  country:
                    type: string

  /create/submission:
    post:
      tags:
        - Upload
      summary: Upload submission document
      security:
        - OriginalityBearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                documentTitle:
                  type: string
                author:
                  type: string
                email:
                  type: string
                docType:
                  type: string
                translatedLanguage:
                  type: array
                  items:
                    type: string
                assignmentId:
                  type: string
                institutionName:
                  type: string
                enableAIDetection:
                  type: boolean
                enableReferenceDetection:
                  type: boolean
                reSubmissions:
                  type: number
                subjectId:
                  type: string
                maxLimit:
                  type: number
                archive:
                  type: boolean
                enableContextSimilarity:
                  type: boolean
                sentenceThresholds:
                  type: object
                sources:
                  type: object
                sourcesThreshold:
                  type: number
              required:
                - documentTitle
                - author
                - email
                - docType
      responses:
        '201':
          description: Submission created

  /{document}/{documentId}/checkStatus:
    get:
      tags:
        - Upload
      summary: Check submission status
      security:
        - OriginalityBearerAuth: []
      parameters:
        - in: path
          name: document
          required: true
          schema:
            type: string
        - in: path
          name: documentId
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Status retrieved

  /document/{documentId}/mode/{mode}:
    get:
      tags:
        - Upload
      summary: Retrieve Originality Report URL
      security:
        - OriginalityBearerAuth: []
      parameters:
        - in: path
          name: documentId
          required: true
          schema:
            type: string
        - in: path
          name: mode
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Report URL retrieved
